name: test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: npm

      - name: Install packages
        run: |
          npm install
          ./node_modules/.bin/lerna bootstrap

      - name: Run test
        run: ./node_modules/.bin/lerna run test
